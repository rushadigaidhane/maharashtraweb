    }

    }

        height: 45px;
        width: 80px;
        background-color: #3479e8;
        padding: 4px;
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 12px;
        font-size: 20px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }
    h1{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        padding: 15px;
        color: rgb(255, 255, 255);

    }
    .b{
        background-image: url(https://a-static.besthdwallpaper.com/apple-iphone-14-light-and-dark-blue-tones-theme-wallpaper-2560x1600-103567_7.jpg);

        background-repeat: no-repeat;
        background-size: cover;
       
    }
